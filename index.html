<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résolution de la fenêtre</title>
  <style>
  </style>
</head>
<body>
  <div class="resolution" id="resolution">
    Résolution : 
  </div>

  <script>
    function updateResolution() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById("resolution").textContent = `Résolution : ${width} x ${height}px`;
    }

    window.addEventListener('resize', updateResolution);
    updateResolution(); // Appelle au chargement
  </script>
</body>
</html>
